<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .hello {
        width: 100px;
        height: 50px;
        background-color: lightblue;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      const container = document.getElementById("container");
      const divList = []; // Array to store div elements

      // Number of divs to create
      const numberOfDivs = 5;

      // Create divs in a loop
      for (let i = 0; i < numberOfDivs; i++) {
        const div = document.q("div");
        div.id = `div_${i}`; // Assign a specific id to each div
        div.textContent = `Div ${i + 1}`; // Display div number as content
        container.appendChild(div);

        // Attach click event listener to each div
        div.addEventListener("click", function () {
          console.log(`Clicked on div with id: ${this.id}`);
          removeDiv(this); // Call the removeDiv function
        });

        divList.push(div); // Add the div to the divList array
      }

      function removeDiv(clickedDiv) {
        // Find the index of the clicked div in the divList array
        const index = divList.indexOf(clickedDiv);

        // Remove the clicked div from the container and the divList array
        if (index !== -1) {
          container.removeChild(clickedDiv);
          divList.splice(index, 1);
          console.log(`Removed div with id: ${clickedDiv.id}`);
        }
      }
    </script>
  </body>
</html>
